<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap dependencies-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">
    <!--Google fonts-->
	<link href=" https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--stylesheet Main-->
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Card</title>
</head>

<body>
    <main class="page">
        <section class="shopping-cart dark">
            <div class="container">
                <div class="content">
                    <div class="row">
                        <div class="col-md-12 col-lg-8 smartphone" id="carrinho">
                            <div class="items">
                                <div class="product" id="produto0">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img class="img-fluid mx-auto d-block image" src="https://m.media-amazon.com/images/I/61T-ywdOlWL._AC_SL1400_.jpg">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="info">
                                                <div class="row">
                                                    <div class="col-md-5 product-name">
                                                        <div class="product-name">
                                                            <a href="#">Redmi 10A</a>
                                                            <div class="product-info">
                                                                <div>Display: <span class="value">6,53 Polegadas</span></div>
                                                                <div>RAM: <span class="value">2GB</span></div>
                                                                <div>Memory: <span class="value">32GB</span></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 quantity">
                                                        <label for="quantity">Quantidade:</label>
                                                        <input id="quantidade0" type="number" value="0"
                                                            class="form-control quantity-input">
                                                    </div>
                                                    <div class="col-md-3 price">
                                                        <span>$525</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="product" id="produto1">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img class="img-fluid mx-auto d-block image" src="https://m.media-amazon.com/images/I/719NSvj2fZL._AC_SL1500_.jpg">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="info">
                                                <div class="row">
                                                    <div class="col-md-5 product-name">
                                                        <div class="product-name">
                                                            <a href="#">Smartwatch Haiz IP67</a>
                                                            <div class="product-info">
                                                                <div>Display: <span class="value">4,5 Polegadas</span></div>
                                                                <div>Peso: <span class="value">90g</span></div>
                                                                <div>Cor: <span class="value">Rosa</span></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 quantity">
                                                        <label for="quantity">Quantidade:</label>
                                                        <input id="quantidade1" type="number" value="0"
                                                            class="form-control quantity-input">
                                                    </div>
                                                    <div class="col-md-3 price">
                                                        <span>$149</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="product" id="produto2">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img class="img-fluid mx-auto d-block image" src="https://m.media-amazon.com/images/I/81Dyny8PetL._AC_SL1500_.jpg">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="info">
                                                <div class="row">
                                                    <div class="col-md-5 product-name">
                                                        <div class="product-name">
                                                            <a href="#">Samsung A14</a>
                                                            <div class="product-info">
                                                                <div>Display: <span class="value">6,6 Polegadas</span></div>
                                                                <div>RAM: <span class="value">4GB</span></div>
                                                                <div>Memory: <span class="value">64GB</span></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 quantity">
                                                        <label for="quantity">Quantidade:</label>
                                                        <input id="quantidade2" type="number" value="0"
                                                            class="form-control quantity-input">
                                                    </div>
                                                    <div class="col-md-3 price">
                                                        <span>$964</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="product" id="produto3">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img class="img-fluid mx-auto d-block image" src="https://m.media-amazon.com/images/I/616vgpy9XhL._AC_SL1000_.jpg">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="info">
                                                <div class="row">
                                                    <div class="col-md-5 product-name">
                                                        <div class="product-name">
                                                            <a href="#">Tablet A7 Lite SM-T225</a>
                                                            <div class="product-info">
                                                                <div>Display: <span class="value">8.7 Polegadas</span></div>
                                                                <div>RAM: <span class="value">4GB</span></div>
                                                                <div>Memory: <span class="value">64GB</span></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 quantity">
                                                        <label for="quantity">Quantidade:</label>
                                                        <input id="quantidade3" type="number" value="0"
                                                            class="form-control quantity-input">
                                                    </div>
                                                    <div class="col-md-3 price">
                                                        <span>$899</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-4">
                            <div class="summary">
                                <h3 class="mb-5">Total a pagar</h3>
                                <div class="summary-item"><span class="text">Valor:</span><span class="price">$0</span>
                                </div>
                                <button type="button" class="btn btn-primary btn-lg btn-block">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!--Script Main-->
    <script src="./script.js"></script>
</body>
</html>
